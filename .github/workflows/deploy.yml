name: Deploy Vue 3 to GitHub Pages

on:
  push:
    branches: [ main ]

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # Cho phÃ©p ghi vÃ o repo (push lÃªn gh-pages)
    defaults:
      run:
        working-directory: crmEventSM   # ğŸ‘ˆ chá»‰ Ä‘á»‹nh thÆ° má»¥c chá»©a code Vue 3
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20

      - run: npm install
      - run: npm run build

      - uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./crmEventSM/dist   # ğŸ‘ˆ Ä‘Æ°á»ng dáº«n dist sau khi build
