name: Deploy Vue 3 to GitHub Pages

on:
  push:
    branches: [ main ]

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # Cho phép ghi vào repo (push lên gh-pages)
    defaults:
      run:
        working-directory: crmEventSM   # 👈 chỉ định thư mục chứa code Vue 3
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20

      - run: npm install
      - run: npm run build

      - uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./crmEventSM/dist   # 👈 đường dẫn dist sau khi build
